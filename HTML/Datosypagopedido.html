        <!--fin menú-->  
        <div class="contacto">
            <form action="../HTML/inicio.html" method="post">
                <fieldset id="DatosPersonales">
                    <legend>Datos personales</legend>
                    <label> Nombre </label><br/>
                    <input type="text" name="nombre" id="nombreContacto" value=""/>
                    <span id="helpNContacto"></span>
                    <br/>
                    <label>Apellidos </label><br/>
                    <input type="text" name="apellidos" id="apellidosContacto" value=""/>
                    <span id="helpAContacto"></span>
                    <br/>
                    <label>Telefono de contacto </label><br/>
                    <input type="text" name="telefono" id="telefonoContacto" value=""/>
                    <span id="helpTContacto"></span>
                </fieldset>

                <fieldset id="Direccion">
                    <legend>Direccion</legend>
                    <label>Calle</label><br/>
                    <input type="text" name="calle" id="calle" value="" maxlength="20"/>
                    <span id="calleHelp"></span>
                    <br/>
                    <label>Codigo postal</label><br/>
                    <input type="text" name="cp" id="codigoPostal" value="" maxlength="6"/>
                    <span id="cPHelp"></span><br/>
                    <label>Localidad</label><br/>
                    <input type="text" name="localidad" id="localidad" value="" maxlength="15"/>
                    <span id="localidadHelp"></span>
                </fieldset>

                <fieldset>
                    <legend>Metodo de pago</legend>
                        <label >Selecciona el metodo de pago</label><br/>
                        <select name="metodo pago">
                            <option value="debito" selected="selected">Tarjeta de debito </option>
                            <option value="credito">Tarjeta de credito</option>
                            <option value="Bizum">Bizum </option>
                            <option value="Cuenta">Cargo a cuenta bancaria</option>
                        </select>
                    <input type="submit" name="comprar" value="proceder con el pago"/>  
                </fieldset>
            </form>
        </div>
